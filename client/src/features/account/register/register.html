<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full "></div>
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full "(ngSubmit)="register()" >
        <input type="email" class="input w-full" name="email"
        [(ngModel)]="creds.email"placeholder="Email"  />
         <input type="text" class="input w-full" name="displayName"
        [(ngModel)]="creds.displayName"placeholder="displayName"  />
         <input type="password" class="input w-full" name="password"
        [(ngModel)]="creds.password"placeholder="password"  />
        
        <div class="flex items-center justify-end gap-3">
            <button type="button" class="btn btn-ghost" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
        </div>
    </form>
</div>
